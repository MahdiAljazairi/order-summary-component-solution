<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="order">
    <img src="images/illustration-hero.svg" class="hero" alt="An illustration of someone listening to music">
    
    <div class="wrapper">
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="plan">
        <img src="images/icon-music.svg" alt="Music icon">
        <div class="details">
          <div class="title">Annual Plan</div>
          <div class="price">$59.99/year</div>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <form action="#" class="flex-wrapper">
        <input type="hidden" name="plan" value="annual">
        <button class="accent" id="proceed-btn" name="action" value="1">Proceed to Payment</button>
        <button id="cancel-btn" name="action" value="0">Cancel Order</button>
      </form>
    </div>
  </div>
  
  <!-- ATTRIBUTION -->

  <div class="attribution">
    Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by&nbsp;<a href="https://www.frontendmentor.io/profile/MahdiAljazairi" target="_blank">Mahdi Aljaza'iri</a>.
  </div>
</body>
</html>
